        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/articles">Top Twenty <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <div class="dropdown">
          <form class="form-inline my-2 my-lg-0">
            <input  class="form-control mr-sm-2" aria-required="true" type="search" placeholder="Search" aria-label="Search" [value]="val" (input)="val = $event.target.value" placeholder="Search">

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
